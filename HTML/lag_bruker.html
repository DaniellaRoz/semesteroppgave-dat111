<!DOCTYPE html>

<html lang="no">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../styles.css">
        <link rel="icon" type="image/x-icon" href="../media/favicon.ico">
        <title>Lag Bruker - HvL</title>
    </head>
    <body>
        <header>
            <img class="hvl-logo" src="../media/hvl_logo.svg" alt="HvL sin logo" onclick="window.location.href='../index.html'">
        </header>

        <div class="content-body">
            <form action="../index.html" method="post" id="registration-form">
                <div class="text-field">
                    <label for="brukernavn">Brukernavn *</label>
                    <input type="text" id="username" name="brukernavn" required maxlength="64" size="62">
                </div>
                
                <div class="text-field">
                    <label for="epost">Epost</label>
                    <input type="text" id="email" name="epost" maxlength="64" size="62">
                </div>

                <div class="text-field">
                    <label for="passord">Passord *</label>
                    <input type="password" id="password" name="passord" required maxlength="64" size="62">
                </div>

                <div class="text-field">
                    <label for="confirm-password">Bekreft Passord *</label>
                    <input type="password" id="confirm-password" name="confirm-password" required maxlength="64" size="62">
                </div>

                <div class="subtext">
                    <p>* obligatorisk felt</p>
                </div>

                <button type="submit" class="logg-inn-or-register-button" id="log-in-button">Lag Bruker</button>
            </form>
        </div>
    </body>   
</html>
