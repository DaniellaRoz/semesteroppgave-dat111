<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles.css">
        <link rel="icon" type="image/x-icon" href="../media/favicon.ico">
        <title>Logg Inn - HvL</title>
    </head>
    <body>
        <header>
            <a href="../index.html">
                <img 
                    class="hvl-logo" 
                    src="../media/hvl_logo.svg" 
                    alt="HvL sin logo. Klikk for å gå til hovedsiden" 
                >
            </a>
        </header>

        <main class="content-body">
            <h1>Innlogging</h1>
            <form action="../index.html" method="post" id="form">
                <div class="text-field">
                    <label for="log-in-username-or-email" class="form-label">
                        Brukernavn eller epost *
                    </label>
                    <input 
                        type="text" 
                        id="log-in-username-or-email" 
                        name="brukernavn-eller-epost" 
                        required 
                        maxlength="64"
                    >
                </div>
                
                <div class="text-field">
                    <label for="password" class="form-label">
                        Passord *
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="passord" 
                        required 
                        maxlength="64"
                    >
                </div>

                <div class="subtext" role="note">
                    <p>* obligatorisk felt</p>
                </div>

                <button 
                    type="submit" 
                    class="logg-inn-or-register-button" 
                    id="log-in-button"
                >
                    Logg Inn
                </button>
            </form>
        </main>
    </body>
</html>
