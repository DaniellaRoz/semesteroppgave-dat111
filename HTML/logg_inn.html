<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles.css">
        <link rel="icon" type="image/x-icon" href="../media/favicon.ico">
        <title>Logg Inn - HvL</title>
        <style>
            body {
                font-size: 16px;
                margin: 0;
                padding: 0;
            }
            header {
                background-color: #004357;
                padding: 1rem;
            }
            .hvl-logo {
                max-height: 80px;
                width: auto;
            }
            main {
                padding: 2rem;
                max-width: 600px;
                margin: 0 auto;
            }
            h1 {
                margin-top: 1.5rem;
                color: #333;
                font-size: 24px;
            }
            .text-field {
                margin-bottom: 1.5rem;
            }
            .text-field label {
                display: block;
                margin-bottom: 0.5rem;
                font-size: 16px;
            }
            .text-field input {
                font-size: 16px;
                padding: 0.75rem;
                min-width: 200px;
                width: 100%;
                max-width: 400px;
            }
            .logg-inn-or-register-button {
                font-size: 16px;
                padding: 0.75rem 1.5rem;
                cursor: pointer;
                min-height: 44px;
            }
            .subtext {
                font-size: 16px;
                color: #666;
                margin: 1rem 0;
            }
            /* Teksten må være minst 16x for at det ikke skal være noe WCAG error */
            p, span, button, input, label {
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <header>
            <a href="../index.html">
                <img 
                    class="hvl-logo" 
                    src="../media/hvl_logo.svg" 
                    alt="HvL sin logo. Klikk for å gå til hovedsiden" 
                >
            </a>
        </header>

        <main class="content-body">
            <h1>Innlogging</h1>
            <form action="../index.html" method="post" id="form">
                <div class="text-field">
                    <label for="log-in-username-or-email" class="form-label">
                        Brukernavn eller epost <span aria-label="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="log-in-username-or-email" 
                        name="brukernavn-eller-epost" 
                        required 
                        maxlength="64"
                        aria-required="true"
                    >
                </div>
                
                <div class="text-field">
                    <label for="password" class="form-label">
                        Passord <span aria-label="required">*</span>
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="passord" 
                        required 
                        maxlength="64"
                        aria-required="true"
                    >
                </div>

                <div class="subtext" role="note">
                    <p>* obligatorisk felt</p>
                </div>

                <button 
                    type="submit" 
                    class="logg-inn-or-register-button" 
                    id="log-in-button"
                >
                    Logg Inn
                </button>
            </form>
        </main>
    </body>
</html>
